<script>
if (!Array.prototype.forEach) {
		Array.prototype.forEach = function(cb) {
			var i = 0, s = this.length;
			for (; i < s; i++) {
				cb && cb(this[i], i, this);
			}
		}
	}

	document.fonts && document.fonts.forEach(function(font) {
		font.loaded.then(function() {
			if (font.family.match(/Led/)) {
				document.gauges.forEach(function(gauge) {
					gauge.update();
					gauge.options.renderTo.style.visibility = 'visible';
				});
			}
		});
	});

	/* Global 
       ExcitationPower
       HighFrequencyPower
	*/
	var timers = [];
	var timePassed = 0;
	var calNum = 0;

	var ElectronGunCtrl             = 0;
	var ExcitationPowerCtrl         = 0;
	var HighFrequencyPowerCtrl      = 0;
	var HighFrequencyPowerOmigaCtrl = 0;
	var stopMachineFlag             = false;
	var CTRLFLag                    = false;
	var CTRLAccFLag                 = false;

	function startMachine() {
		setInterval(function(){
			timePassed += 0.03;
		},50);
	}

	function animateGauges() {
		document.gauges.forEach(function(gauge) {
			timers.push(setInterval(function() {
				/*gauge.value = Math.random() **/
				calNum +=1;
				gauge.value = radialVolume(timePassed,calNum%3)*
					(gauge.options.maxValue - gauge.options.minValue) +
					gauge.options.minValue;
			}, gauge.animation.duration + 50));
		});
	}

	function radialVolume(timePassed,calNumNow) {
		/*var elemB_M_1 = Math.log(54)*Math.acos(0.8)*/
	    switch(calNumNow){
	    	case 0:
	    	  return ExcitationPower(timePassed);
	    	case 2:
	    	  return HighFrequencyPower(timePassed);
	    	case 1:
	    	  return MagneticPole(timePassed);      
	    }
		/*return timePassed*/
	}

	/* >>>>>>>>>>>>>>>>>>>>     sci vol here       >>>>>>>>>>>>>>>>>>>> */
	function ElectronGun(timePassed) {
		// A/cm2
		var B = 300, E = 300, e = 2.72, b = 200;
		var J = B*E*E*Math.pow(e,-(b/E))*timePassed - ElectronGunCtrl;
		if (J > 12) {return 12;}  
		if (J < 0 || stopMachineFlag == true) {return 0;}
		return J;
	}

	function ExcitationPower(timePassed){
		Pe = 8*timePassed - ExcitationPowerCtrl;
		if (Pe > 12) {return 12;}  
		if (Pe < 0 || stopMachineFlag == true) {return 0;} 
		return Pe;
	}

	function HighFrequencyPower(timePassed){
		var Va = 20, omiga = 0.7;
		Ph = Va*Math.sin((omiga-HighFrequencyPowerOmigaCtrl)*timePassed)-HighFrequencyPowerCtrl;
		if (Ph < 0 || stopMachineFlag == true){return 0;}
		if (Ph > 12) {return 12;}
		return Ph;
	}

	function MagneticPole(timePassed){
		Pole = 45*timePassed;
		if (Pole < 0 || stopMachineFlag == true){return 0;}
		if (Pole > 12) {return 12;}
		return Pole;
	}

	function stopGaugesAnimation() {
		stopMachineFlag = true;
		timers.forEach(function(timer) {
			clearInterval(timer);
		});
	}

	function openCTRL() {
		CTRLFLag = true;
	} 

	function openCTRLacc() {
		CTRLAccFLag = true;
	}
</script>
